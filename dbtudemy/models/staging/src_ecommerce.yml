# Needed for every dbt yml file - https://docs.getdbt.com/faqs/project/why-version-2
version: 2

sources:
  - name: thelook_ecommerce
    # database <> project are interchangeable in dbt-bigquery
    # project is specific to just dbt-bigquery, whereas database can be used with anything - e.g. Snowflake
    project: bigquery-public-data
    dataset: thelook_ecommerce
    tables:
      - name: inventory_items
        description: "Inventory item list."
      - name: order_items
        description: "Items ordered associated with orders."
      - name: orders
        description: "Orders received on ecommerce site."
      - name: products
        description: "Products sold on ecommerce site."
      - name: users
        description: "Users registered on ecommerce site."
      - name: distribution_centers
        description: "Distribution centers used by ecommerce site."
      - name: events
        description: "All events that occur on ecommerce site."